<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Activities
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense" />
  <ion-content>
    <ion-grid style="margin-left: 16px; margin-right: 16px;">
      <ion-row class="ion-align-items-center" >
        <ion-col style="padding: 0">
          <h1><strong>My tasks</strong></h1>
          <p style="margin: 0">You have 3 tasks left</p>
        </ion-col>
          <ion-button style="height: 50px" id="open-modal" expand="block">New task</ion-button>
      </ion-row>
    </ion-grid>
    @for (item of tasks; track item) {
      <app-to-do-item [todoTitle]="item"/>
    }
  </ion-content>

  <ion-modal trigger="open-modal" (willDismiss)="onWillDismiss($event)">
    <ng-template>
      <ion-header>
        <ion-toolbar>
          <ion-buttons slot="start">
            <ion-button (click)="cancel()">Cancel</ion-button>
          </ion-buttons>
          <ion-title>Create new task</ion-title>
          <ion-buttons slot="end">
            <ion-button (click)="confirm()" [strong]="true">Create</ion-button>
          </ion-buttons>
        </ion-toolbar>
      </ion-header>
      <ion-content>
        <div class="main-task-container">
          <div class="ion-padding-start ">
            <ion-input label="Task Title" [counter]="true" maxlength="20"></ion-input>
          </div>
          <div class="time-container">
            <ion-datetime presentation="time" locale="en-US"/>
          </div>
        </div>

      </ion-content>
    </ng-template>
  </ion-modal>
</ion-content>
